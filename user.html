<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "assets/css/user.css">
    <title>Poupipi - Home</title>
</head>
    <body>

        <div class="container" id="container">
            <div class="container-texto">
                <img src="assets/images/logo.png" alt="logo" class="logo">
                <h1 id="texto-nome-user">Bem-vindo, </h1>
                <p id="texto-meta">A sua meta é R$</p>
                <p id="texto-data">até dia</p>
            </div>
            
            <div class="container-valor">
                <form>
                    <h1>Deseja adicionar fundos?</h1>
                    <p id="valor-restante">falta R$ para bater a meta</p>
                    <input type="number" id="valor-adicionar">
                    <div class="buttons-modify">
                        <label type="button" onclick="somarNumero();" id="button-somar">+</label>
                        <label type="button" onclick="subtrairNumero();" id="button-subtrair">-</label>
                    </div>
                    <label type="button" onclick="salvarNumero();" id="button-add">adicionar</label>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
